<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo?.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkComplete">
        <label (dblclick)="edit()"> {{ todo?.text }} </label>
        <button (click)="deleteTodo()" class="destroy"></button>
    </div>
    <input class="edit" (blur)="endEdit()" [formControl]="txtInput" type="text" #inputPhysic>
</li>
